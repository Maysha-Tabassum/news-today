<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Today</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="navbar bg-base-100 container mx-auto pb-4">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-2xl font-bold"><span class="text-red-600 pr-2">News</span> Today</a>
            </div>
            <div class="flex-none gap-2">
              <div class="flex list-none">
                <li class="px-5 text-red-600 font-bold">News</li>
                <li class="px-5 font-bold">Blogs</li>
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://placeimg.com/80/80/people" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
         <hr>
    </header>
    <main>
       <!-- menu section  -->
       <div>
        <ul id="all-menu" class="flex justify-between px-12 py-8 text-slate-500 menu menu-horizontal bg-base-100 rounded-box">
            <!-- <li><a>Home</a></li>
            <li><a>Breaking news</a></li>
            <li><a>Regular news</a></li>
            <li><a>International news</a></li>
            <li><a>Sports</a></li>
            <li><a>Entertainment</a></li>
            <li><a>Culture</a></li>
            <li><a>Arts </a></li>
            <li><a>All news</a></li> -->
          </ul>
       </div>
       <!-- items found for each chatagories section  -->
        <div class="bg-red-100 p-4 container mx-auto rounded">
            <p> 4 items found for category Entertainment</p>
        </div>
       <!-- sort by view section  -->
       <div class="container mx-auto flex justify-between">
        <div class="flex py-6 items-center">
            <p class="font-medium pr-2">Sort By View:</p>
            <span class="bg-red-50 py-2 px-6 rounded">Default</span>
        </div>
        <div class="py-6">
            <button class="btn bg-red-600 sm:btn-sm ">Todays Pick</button>
            <button class="btn text-red-600 bg-base-100 sm:btn-sm ">Trending</button>
        </div>
       </div>

       <!-- card section  -->
       <section class="container mx-auto">
        <div class="card card-side bg-base-100 shadow-xl">
            <figure><img src="https://placeimg.com/200/280/arch" alt="Movie"></figure>
            <div class="card-body">
              <h2 class="card-title">New movie is released!</h2>
              <p>Click the button to watch on Jetflix app.</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Watch</button>
              </div>
            </div>
          </div>
       </section>



        <script src="index.js"></script>
    </main>
</body>
</html>
